<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="formulario.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>
    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="name"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label for="sobrenome"><strong> Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>
      <div class="campo">
        <label for="email"><strong> Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label
          ><strong> De qual lado da aplicação você desenvolve?</strong>
        </label>
        <br /><br />
        <label>
          <input type="radio" name="devweb" value="frontend" checked />Front-end
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstak" />Fullstak
        </label>
      </div>
      <div class="campo">
        <label for="senioridade"><strong> Senioridade</strong> </label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Plenor</option>
          <option>Senior</option>
        </select>
      </div>
      <br /><br />
      <fieldset class="grupo">
        <div id="check">
          <label>
            <strong> Selecione as tecnologias que utiliza: </strong>
          </label>
          <br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            nome="tecnologia1"
            value="html"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            nome="tecnologia2"
            value="css"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            nome="tecnologia3"
            value="javascript"
          />
          <label for="tecnologia3">javaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            nome="tecnologia4"
            value="php"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            nome="tecnologia5"
            value="c#"
          />
          <label for="tecnologia5">c#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            nome="tecnologia6"
            value="python"
          />
          <label for="tecnologia6">Python</label>
          <input
            type="checkbox"
            id="tecnologia7"
            nome="tecnologia7"
            value="java"
          />
          <label for="tecnologia7">Java</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label for="experiencia"
          ><strong>Conte um pouco da sua experiência </strong></label
        >
        <br /><br />
        <textarea
          rows="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>
      <button class="botao" type="submit">Concluído</button>
    </form>
  </body>
</html>
